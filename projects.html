<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-dynamic.css">
    <link rel="stylesheet" href="projects-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILZFYJ5PGxfpd6FG8ISRcMbHHKF0e5pjek==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Code Background Effect -->
    <canvas id="codeCanvas"></canvas>
    <div class="mouse-glow"></div>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="brand">
                    <a href="index.html" class="logo">VR</a>
                    <span class="brand-name"></span>
                </div>
                <nav class="nav-links">
                    <!-- Navigation links will be populated by JavaScript -->
                </nav>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="projects-main">
        <div class="container">
            <div class="projects-hero">
                <h1 class="projects-title">My Projects</h1>
                <p class="projects-subtitle">Exploring innovation through code</p>
            </div>

            <!-- Filter buttons -->
            <div class="project-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="github">GitHub</button>
                <button class="filter-btn" data-filter="company">Company</button>
                <button class="filter-btn" data-filter="freelance">Freelance</button>
            </div>

            <!-- Projects Grid -->
            <div class="projects-showcase">
                <!-- Projects will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="social-links">
                <!-- Social links will be populated by JavaScript -->
            </div>
            <p>&copy; <span id="current-year"></span> <span id="footer-name"></span>. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    
    <!-- Portfolio Data Configuration -->
    <script src="data.js"></script>
    
    <!-- Dynamic Content Population -->
    <script src="app.js"></script>

    <!-- Projects Page Scripts -->
    <script src="projects-app.js"></script>
    <script src="code-background.js"></script>
    
    <!-- Original Scripts (modified for projects page) -->
    <script src="script.js" defer></script>
    
    <script>
        // Initialize AOS after all content is loaded
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof AOS !== 'undefined') {
                setTimeout(() => {
                    AOS.init({
                        duration: 800,
                        easing: 'ease-in-out',
                        once: true
                    });
                }, 100);
            }
        });
    </script>
</body>
</html>
