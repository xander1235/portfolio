<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - Veerender Rathod</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="blogs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="brand">
                    <a href="index.html" class="logo">VR</a>
                    <span class="brand-name"></span>
                </div>
                <nav class="nav-links">
                    <!-- Navigation links will be populated by JavaScript -->
                </nav>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="blogs-page">
        <div class="container">
            <h1 class="page-title">My Blogs</h1>
            <div class="blog-grid" id="blogGrid">
                <!-- Blog posts will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="social-links">
                <!-- Social links will be populated by JavaScript -->
            </div>
            <p>&copy; <span id="current-year"></span> <span id="footer-name"></span>. All rights reserved.</p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="app.js"></script>
    <script src="blogs-app.js"></script>
    <script src="script.js" defer></script>
    <script src="blogs.js"></script>
</body>
</html>
